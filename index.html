<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="See Netflix new releases with reviews">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Fascinate|Arimo" rel="stylesheet">
  <title>Netflix Reviewed</title>
</head>
<body>
  <header role="banner">
    <div class="col-12">
      <h1>Netflix Reviewed</h1>
      <h2>Recent Netflix releases wtih reviews</h2>
    </div>
  </header>
  <main role="main">
    <section class="search-form">
      <form class="js-form">
        <label for="sort-by">Sort By:</label>
        <div class="select">
          <select name="sort-by" id="sort-by">
            <option value="title">Title</option>
            <option value="runtime">Run Time</option>
            <option value="imdb">IMDB</option>
            <option value="metacritic">Metacritic</option>
            <option value="rottentomatoes">Rotten Tomatoes</option>
          </select>
          <div class="select__arrow"></div>
        </div>
        <button type="submit">Go</button>
      </form>
    </section>
    <section id="results" aria-live="assertive">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </section>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="data.js"></script>
</body>
</html>
